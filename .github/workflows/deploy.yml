name: Deploy MERN App

on:
  push:
    branches:
      - master  # or main if that’s your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'  # or your project’s Node version

    - name: Install server dependencies
      run: |
        cd server
        npm install

    - name: Install client dependencies and build
      run: |
        cd client
        npm install
        npm run build

    - name: Setup SSH agent and deploy
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Deploy to server
      run: |
        ssh -o StrictHostKeyChecking=no ubuntu@123.45.67.89 'bash -s' < ./deploy.sh
